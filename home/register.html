<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js" defer></script>
    <!-- <script src="js/login.js" defer></script> -->
    <title>Register Form</title>
</head>
<body>
    <div class="container mt-3">
        <form name='formData' id="form">
            
            <h1>REGISTER</h1>

            <label for="name">Username</label><br> 
            <input type="text" id="name" placeholder="Username"><br><br>
            <p id="uname"></p>
            <label for="fname">Firstname</label><br>
            
            <input type="text" id="fname" placeholder="Firstname"><br><br>
            <p id="finame"></p>
            <label for="lname">Lastname</label><br>
            
            <input type="text" id="lname" placeholder="Lastname"><br><br>
            <p id="liname"></p>
            <label for="email" >Email ID</label><br>
            
            <input type="email" id= "email" placeholder="Email ID" style='text-transform:uppercase'><br><br>
            <p id="mail"></p>
            <label for="pw">Password</label><br>
            
            <input type="password" id= "pw" placeholder="Password"><br><br>
            <p id="pass"></p>
                
            <label for="pw">Confirm Password</label><br>
            
            <input type="password" id= "cpw" placeholder="Confirm Password"><br><br>
            <p id="cpass"></p>
            <div id="rates">
            <label>Gender</label><br>
            &nbsp;&nbsp;&nbsp;<input type="radio" name="s1" id="r1" value="Male"><span>Male</span>
            &nbsp;&nbsp;&nbsp;<input type="radio" name="s1" id="r2" value="Female" ><span>Female</span><br><br>
            </div>
            <label for="pw">Mobile Number</label><br>
            
            <input type="number" id= "mob" placeholder="Mobile Number" maxlength="10"><br><br>
            <p id="mobile"></p>
            <div class="visible">
                <label>Register Date</label><br>
                <input type="text" id="regdate" disabled>
            </div><br>
            <input type="submit" value="Register" target="_blank" id="submit"><br><br>
            
        </form>
    </div>
</body>
</html>
