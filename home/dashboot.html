<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body onload="hideLog()">
  <br>
  <div class="container text-center" id="form">
    <div class="row">
      <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
          <img src="images/user.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">User Info</h5>
            <p class="card-text" id="demo"></p><br><br>
            <!-- <a href="#" class="btn btn-info">Login User Details</a> -->
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
          <img src="images/count.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Products Count</h5>
            <p class="card-text" id="pCount"></p><br><br>
            <!-- <a href="product count.html" class="btn btn-warning">Product Count</a> -->
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
          <img src="images/product.png" class="card-img-top" alt="...">
          <div class="card-body"><br>
            <br><br>
            <h5 class="card-title">Products View</h5>
            <p class="card-text">Click Below You Can view Products</p><br>
            <a href="productview.html" class="btn btn-info">Products View</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
          <img src="images/logout.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Logout</h5>
            <p class="card-text">Click Below you can logout your account</p>
            <a href="" class="btn btn-warning" onclick="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const hideLog = () => {
      if (window.localStorage.getItem("loginusers") === null) {
        document.getElementById("form").style.display = "none";
        const h2 = document.createElement("h2");
        h2.setAttribute("id", "lgHead");
        h2.innerHTML = "You are not logged in!";
        document.body.appendChild(h2);
        const btn = document.createElement("BUTTON");
        btn.setAttribute("id", "logout");
        btn.innerHTML = "Go to login page";
        document.body.appendChild(btn);
        document.getElementById("logout").addEventListener("click", () => {
          // window.localStorage.removeItem("users");
          window.open("login.html");
        });
      }
    };
    var user = JSON.parse(localStorage.getItem("loginusers"));
    console.log(user);
    let result = user.username;
    document.getElementById("demo").innerHTML = "Welcome " + result;
    function logout() {
      window.localStorage.removeItem("loginusers");
      window.open("login.html");
    }
    const loginData = JSON.parse(localStorage.getItem("loginusers")) || [];
    userName = loginData.username;
    const products = JSON.parse(localStorage.getItem(userName));
    console.log(products.length);
    let productCount = document.getElementById('pCount');
    productCount.value = products.length;
    document.getElementById("pCount").innerHTML = products.length




  </script>
</body>

</html>
